<ul>
{% if cats %}
    {% for c in cats %}
        {% if c == act_cat %} <!--if the category in the list is the current category-->
            <li>
            <strong> <!--make it bold-->
                <a href="{% url 'show_category' c.slug %}">{{ c.name }}</a>
            </strong>
            </li>
        {% else %}
            <li>
                <a href="{% url 'show_category' c.slug %}">{{ c.name }}</a>
            </li>
        {% endif %}
    {% endfor %}
{% else %}
    <li><strong>There are no categories present.</strong></li>
{% endif %}
</ul>
